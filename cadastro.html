<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Salve Vidas</title>
</head>
<body>

    <header>
        <img src="imagens/logoindexcadastro.jpg" alt="Logo da ONG Salve Vidas" width="150">
        <h1>ONG Salve Vidas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulário de Cadastro de Voluntário</h2>
        <p>Preencha seus dados abaixo para se juntar à nossa equipe.</p>

        <form action="pagina-de-sucesso.html" method="POST" novalidate>
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3">
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                </div>
                <br>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00"
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                           title="Digite um CPF no formato 000.000.000-00">
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required
                           placeholder="(00) 00000-0000"
                           pattern="\(\d{2}\) \d{5}-\d{4}"
                           title="Digite um telefone no formato (00) 00000-0000">
                </div>
            </fieldset>
            
            <br> <fieldset>
                <legend>Endereço</legend>
                
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required
                           placeholder="00000-000"
                           pattern="\d{5}-\d{3}"
                           title="Digite um CEP no formato 00000-000">
                </div>
                <br>
                <div>
                    <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <br>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <button type="submit">Enviar Cadastro</button>
            <button type="reset">Limpar</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Salve Vidas. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); 
            e.target.value = value.slice(0, 14); 
        });

        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '($1) $2'); 
            value = value.replace(/(\d{5})(\d)/, '$1-$2'); 
            e.target.value = value.slice(0, 15); 
        });

        document.getElementById('cep').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2'); 
            e.target.value = value.slice(0, 9); 
        });
    </script>
</body>
</html>
